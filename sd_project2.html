<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real-time Power Monitoring App</title>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f4f7f9;
      color: #333;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    section.face-in {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: row;
      gap: 30px;
      max-width: 900px;
      width: 100%;
    }

    #ps1 {
      flex: 1;
    }

    #ps1 h1 {
      font-size: 2rem;
      color: #004085;
      margin-bottom: 15px;
    }

    #ps1 p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .right-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .right-content img {
      width: 300px;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }

    .download-btn {
      padding: 12px 25px;
      font-size: 1rem;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .download-btn:hover {
      background-color: #0056b3;
    }

    .back-link {
      margin-top: 15px;
      color: #555;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      section.face-in {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .right-content img {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <section class="face-in">
    <div id="ps1">
      <h1>Real-time Power Monitoring App</h1>
      <p>This app is built using Flutter and helps visualize power consumption in real time. It's user-friendly and supports live tracking of electricity usage for better management and optimization.</p>
    </div> 
    <div class="right-content">
      <img src="dwd.jpeg" alt="App Preview">
      <a href="e_com_app.apk" download>
        <button class="download-btn"><i class="fas fa-download"></i> Download App</button>
      </a>
      <a href="index.html" class="back-link">‚Üê Back to Portfolio</a>
    </div>
  </section>

  


</body>
</html>
